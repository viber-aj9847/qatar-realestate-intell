# Render Blueprint - Buy Listing scraper uses requests (no Playwright)
# If using Blueprint: connect this repo in Render and sync.

services:
  - type: web
    name: qatar-realestate-intell
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
